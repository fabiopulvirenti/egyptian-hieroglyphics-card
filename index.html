<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Egyptian Business Card</title>
    <!-- <link href="style.css" rel="stylesheet"> -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
          <style>
         body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(img/background.jpeg);
            background-size: cover;
        }
        .card {
            max-width: 500px;
            /* width: 100%; */
        }

        </style>
</head>
<body>

<div class="container" >
    <div class="d-flex align-items-center justify-items-center" style="min-height: 90vh">

        <div class="row" style="min-width: 100vw">
            <div class="col-2"></div>
            <div class="card shadow p-3 mb-5 bg-body rounded col-6">
                <div class="card-body">
                    <h1 class="card-title mb-2"><span style="color: red;">&#77952</span> The Egyptian Card </h1>
                    <h6 class="card-subtitle mb-5">Create your business card using egyptian hieroglyphs</h6>
                    <form >
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInputName" placeholder="Name">
                            <label for="floatingInputName">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInputLastname" placeholder="Lastname">
                            <label for="floatingInputLastname">Last name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelectProfession" aria-label="">
                                <option selected>Choose Profession</option>
                                <option value="pharaoh">King</option>
                                <option value="priest">Priest</option>
                                <option value="healer">Healer</option>
                                <option value="craftsman">Craftsman</option>
                                <option value="soldier">Soldier</option>
                                <option value="teacher">Teacher</option>
                                <option value="student">Student</option>
                            </select>
                            <label for="floatingSelectProfession">Profession</label>
                        </div>


                </form></div>
                <div class="d-flex flex-row-reverse">
                    <button id="submitCard" type=button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#businessCardModal" onclick="translateAndShow()">Show</button>
                </div>

            </div>
            <div class="col-4"></div>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="businessCardModal" tabindex="-1" aria-labelledby="businessCardModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="businessCardModalLabel">Your Egyptian Card</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 id="modalNameLine">
                    Here the name and last name
                </h3>
                <h5 id="modalProfessionLine">
                    Here the profession
                </h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

<script src="scripts.js"></script>
</body>
</html>
